<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Latitude :  </h1>
    <h1> Longitude :  </h1>
    <script>
        window.onload = () => {
            window.navigator.geolocation.getCurrentPosition(successCallback , errorCallback , {
                enableHighAccuracy : true,
                maximumAge : 100000000
            })
        }

        function successCallback (pos){
            const geoTags = document.getElementsByTagName('h1');
            geoTags[0].innerHTML = `Latitude : ${pos.coords.latitude}`;
            geoTags[1].innerHTML = `Latitude : ${pos.coords.longitude}`;
        }

        function errorCallback (err){
            console.log(err);
            document.body.appendChild(document.createTextNode(`Code : ${err.code} , Message : ${err.message}`));
        }

    </script>
</body>
</html>
